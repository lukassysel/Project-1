<!DOCTYPE html>
<html>
<head>
    <title>First Project</title>
    <link href="./Resources/css/style.css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Dasmotos Arts and Crafts</h1>
    <div class="brushes">
        <h2 class="sections">Brushes</h2>
        <figure>
            <img src="./Resources/hacksaw.jpeg" alt="Hacksaw">
            <figcaption class="img-title">Hacksaw Brushes</figcaption>
            <p>Made of the highest quality oak, Hacksaw brushes are known for their weight and ability to hold paint in large amounts. Available in different sizes.<span> Starting at $3.00 / brush.</span></p>
        </figure>
    </div>
    <div class="frames">
        <h2 class="sections">Frames</h2>
        <figure>
            <img src="./Resources/frames.jpeg" alt="Frames">
            <figcaption class="img-title">Art Frames (assorted)</figcaption>
            <p>Assorted frames made of different material, including MDF, birchwood, and PDE. Select frames can be sanded and painted according to your needs.<span> Starting at $2.00 / frame.</span></p>
        </figure>
    </div>
    <div class="paint">
        <h2 class="sections">Paint</h2>
        <figure>
            <img src="./Resources/finnish.jpeg" alt="Finnish">
            <figcaption class="img-title">Clean Finnish paint</figcaption>
            <p>Imported paint from Finland. Over 256 colors available in-store, varying in quantity (1 oz. to 8 oz.). Clean Finnish paint microbinds to canvas, increasing the finish and longevity of any artwork.<span> Starting at $5.00 / tube.</span></p>
        </figure>
    </div>

</body>
</html>
